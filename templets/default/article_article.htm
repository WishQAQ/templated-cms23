<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{dede:field.title/}</title>
        <meta name="keywords" content="{dede:field name='keywords'/}" />
        <meta name="description" content="{dede:field name='description'  function='html2text(@me)'/}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{dede:global.cfg_basehost/}/style/css/animate.min.css" type="text/css" />
        <link rel="stylesheet" href="{dede:global.cfg_basehost/}/style/css/bootstrap.css" type="text/css" />
        <link rel="stylesheet" href="{dede:global.cfg_basehost/}/style/css/style.css" type="text/css" />
        <script src="{dede:global.cfg_basehost/}/style/js/jquery-1.10.2.min.js"></script>
        <script src="{dede:global.cfg_basehost/}/style/js/bootstrap.min.js"></script>
    </head>
    <body>
    {dede:include filename='header.htm'/}
    <div class="newbg">
        <div class="container animated bounceInUp">
            <h2>{dede:field name='typename' function="GetTypeName（@me）"/}</h2>
            <p>这里有最新的公司动态，这里有最新的网站设计、移动端设计、网页相关内容与你分享！</p>
        </div>
    </div>
    <div class="newnav">
        <div class="container">
            <div class="row">
                <div class="col-lg-1 col-xs-3"><a href="/about/">关于我们</a></div>
                <div class="col-lg-1 col-xs-3"><a href="/case/">案例展示</a></div>
                <div class="col-lg-1 col-xs-3"><a href="/news/">新闻动态</a></div>
                <div class="col-lg-1 col-xs-3"><a href="/contact/">联系我们</a></div>
            </div>
        </div>
    </div>
    <div class="detail mt">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-xs-12 article_body">
                    <h2>{dede:field.title/}?</h2>
                    {dede:field.body/}
                </div>
                
            </div>
            <div class="row mt">
                <div class="col-lg-3 col-xs-12 ">{dede:prenext get='pre'/}</div>
                <a href="http://www.tedetimes.com/"></a>
                <div class="col-lg-3 col-xs-12 col-lg-offset-10">{dede:prenext get='next'/}</div>
            </div>
        </div>
    </div>
    <div class="mt copy">
        {dede:include filename='footer.htm'/}
    </div>
    </body>
</html>
